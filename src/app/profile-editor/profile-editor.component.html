<div>
  <form [formGroup]="profileForm">
    <div>
      <label>FirstName:
        <input type="text" formControlName="firstName"></label>
    </div>
    <div>
      <label>LastName:
        <input type="text" formControlName="lastName"></label>
    </div>
    <div formGroupName="address">
      <div>
        <label>Country:
          <input type="text" formControlName="country"></label>
      </div>
      <div>
        <label>City:
          <input type="text" formControlName="city"></label>
      </div>
      <div>
        <label>Street:
          <input type="text" formControlName="street"></label>
      </div>
    </div>
    <div formArrayName="aliases">
      <label>Aliases:
        <button type="submit" (click)="addAlias()">add Aliases</button>
      </label>
      <div *ngFor="let alias of aliases.controls; let i = index">
        <label>alias:
          <input type="text" [formControlName]="i"></label>
      </div>
    </div>
    <button type="submit" [disabled]="profileForm.invalid">Submit</button>
  </form>
</div>
<div>
  {{profileForm.value|json}} <br>
  {{profileForm.status}}
</div>
<button type="submit" (click)="updateProfile()">Update profile</button>
